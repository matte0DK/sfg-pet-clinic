<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>

<body>
<!--/*@thymesVar id="owner" type="matteo.springframework.sfgpetclinic.model.Owner"*/-->
<h2 th:text="'Owners'">Owners</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px">Last Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Matteo</td>
        <td th:text="${owner.lastName}">De Kerpel</td>
    </tr>
    </tbody>
</table>
</body>
</html>
