<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="matteo.springframework.sfgpetclinic.model.Vet"*/-->

<h2 th:text="'Vets'">Veterinarians</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Specialities</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName + ' ' + vet.lastName}">Matteo</td>
        <td>< th:each="speciality : ${vet.specialities}"
                  th:text="${speciality.description + ' '}"><span th:if="${vet?.specialities?.size() == 0}">
                  none</span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
